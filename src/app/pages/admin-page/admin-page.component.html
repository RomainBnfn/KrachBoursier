<div class="admin-page-div">
  <div class="option-div">
    <h1>Options générales</h1>
    //
  </div>
  <div class="drink-div">
    <h1>Gestion des boissons</h1>
    <div class="action-div">
      <button mat-raised-button color="primary" (click)="clickAddDrinkBtn()">
        Ajouter une boisson
      </button>

      <button
        mat-raised-button
        color="accent"
        (click)="clickStartEndKrashBtn()"
      >
        {{ krashBtnText }}
      </button>

      <div class="krash-state-div">
        <span
          class="krash-state"
          [style]="'background-color: ' + krashColor + ';'"
        ></span>
        <span>{{ krashState }}</span>
      </div>
    </div>
    <br />
    <app-drink-table
      (onClickOnEditBtn)="clickEditDrinkBtn($event)"
      (onClickOnDeleteBtn)="clickDeleteDrinkBtn($event)"
    >
    </app-drink-table>
  </div>
</div>
